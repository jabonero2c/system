<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SaveABlood{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#E3342F', // Red for blood/action
                        'secondary': '#222831', // Dark for contrast
                        'mid-blue': '#393E46', // Neutral/Accent
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Applying a vibrant gradient background for all pages */
            background: linear-gradient(135deg, #f05a28, #E3342F, #9b59b6);
            min-height: 100vh;
        }
    </style>
</head>
<body class="antialiased">
    <!-- Navigation Bar -->
    <nav class="bg-secondary shadow-lg p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="{{ url_for('auth_page') }}" class="text-2xl font-bold text-white tracking-wider">SaveABlood</a>
            <div class="flex space-x-4 items-center">
                {% if session.get('user_id') %}
                    <a href="{{ url_for('dashboard') }}" class="text-white hover:text-gray-200 transition">Dashboard</a>
                    <a href="{{ url_for('logout') }}" class="text-white bg-primary py-1 px-3 rounded-full hover:bg-mid-blue transition shadow-md">Logout</a>
                {% else %}
                    <a href="{{ url_for('auth_page') }}" class="text-white hover:text-gray-200 transition">Login/Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content Block -->
    <main class="py-10">
        {% block body %}{% endblock %}
    </main>

</body>
</html>
